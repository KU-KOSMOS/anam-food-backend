name: Test code
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    test-code:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: '12'
            - run: echo -e "${{secrets.ORM_CONFIG}}" > ormconfig.json
            - run: yarn install
            - run: yarn test
            - run: yarn build
